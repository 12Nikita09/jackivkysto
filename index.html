    <script>
        let buttonEdit = document.querySelector('.profile__btn-edit');
        let buttonSave = document.querySelector('.entrance__save');
        let buttonClose = document.querySelector('entrance__close');
        let blockEntrance = document.querySelector('.entrance');
        buttonEdit.addEventListener("click", function (e) {
            blockEntrance.classList.toggle('visible');

        });
        buttonSave.addEventListener("click", function (e) {
            blockEntrance.classList.toggle('visible');

        });

        //  buttonClose.addEventListener("click", function (e) {
        //      blockEntrance.classList.toggle('visible');
        // });

    </script>

    <script>
        let viewport = document.getElementById("slider__viewport").offsetWidth;
        let btnNext = document.getElementById("slider__control-next");
        let btnPrev = document.getElementById("slider__control-back");
        let slider = document.querySelector("div.slider");
        let viewSliders = document.querySelectorAll(".viewSlide");
        let viewSlide = 0;

        viewSliders[0].style.backgroundColor = "red";
        btnNext.addEventListener("click", function () {
            viewSliders[viewSlide].style.backgroundColor = "white";
            if (viewSlide < 4) { 
                viewSlide++;
            } else { 
                viewSlide = 0;
            }
            viewSliders[viewSlide].style.backgroundColor = "red";

            slider.style.left = -viewSlide * viewport + "px";
        });

        btnPrev.addEventListener("click", function () {
            viewSliders[viewSlide].style.backgroundColor = "white";
            if (viewSlide > 0) { 
                viewSlide--;
            } else { 
                viewSlide = 4;
            }
            viewSliders[viewSlide].style.backgroundColor = "red";

            slider.style.left = -viewSlide * viewport + "px";
        });
    </script>
